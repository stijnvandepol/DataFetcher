<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal - Zoeken</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f172a; color: #e2e8f0; min-height: 100vh; }
    .topbar { background: #1e293b; padding: 16px 24px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #334155; }
    .topbar h1 { font-size: 20px; color: #38bdf8; }
    .topbar a { color: #94a3b8; text-decoration: none; font-size: 14px; }
    .topbar a:hover { color: #e2e8f0; }
    .container { max-width: 1400px; margin: 0 auto; padding: 24px; }

    /* Search form */
    .search-box { background: #1e293b; border-radius: 12px; padding: 24px; margin-bottom: 24px; }
    .search-row { display: flex; gap: 12px; margin-bottom: 16px; flex-wrap: wrap; }
    .search-row input[type=text] { flex: 1; min-width: 200px; padding: 12px 16px; border: 1px solid #334155; border-radius: 8px; background: #0f172a; color: #e2e8f0; font-size: 16px; outline: none; }
    .search-row input[type=text]:focus { border-color: #38bdf8; }
    .search-row select { padding: 12px 16px; border: 1px solid #334155; border-radius: 8px; background: #0f172a; color: #e2e8f0; font-size: 14px; outline: none; min-width: 160px; }
    .search-row button { padding: 12px 28px; background: #38bdf8; color: #0f172a; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; }
    .search-row button:hover { background: #7dd3fc; }

    /* Column checkboxes */
    .cols-toggle { margin-bottom: 8px; }
    .cols-toggle summary { cursor: pointer; color: #94a3b8; font-size: 14px; user-select: none; }
    .cols-toggle summary:hover { color: #e2e8f0; }
    .cols-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 4px 16px; margin-top: 12px; }
    .cols-grid label { display: flex; align-items: center; gap: 6px; font-size: 13px; color: #94a3b8; cursor: pointer; padding: 4px 0; }
    .cols-grid label:hover { color: #e2e8f0; }
    .cols-grid input[type=checkbox] { accent-color: #38bdf8; }
    .cols-actions { margin-top: 8px; display: flex; gap: 12px; }
    .cols-actions a { font-size: 12px; color: #38bdf8; cursor: pointer; text-decoration: none; }
    .cols-actions a:hover { text-decoration: underline; }

    .hint { color: #64748b; font-size: 13px; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="topbar">
    <h1>üì° Database</h1>
    <div><a href="/admin" style="margin-right:16px">‚öô Admin</a><a href="/logout">Uitloggen</a></div>
  </div>
  <div class="container">
    <div class="search-box">
      <form method="GET" action="/search" id="searchForm">
        <div class="search-row">
          <select name="field" id="fieldSelect">
            {% for col, label in searchable_fields %}
            <option value="{{ col }}">{{ label }}</option>
            {% endfor %}
          </select>
          <select name="match">
            <option value="starts" selected>Begint met</option>
            <option value="contains">Bevat</option>
            <option value="exact">Exact</option>
          </select>
          <input type="text" name="q" placeholder="Zoekterm invoeren... (gebruik % als wildcard)" autofocus>
          <button type="submit">üîç Zoeken</button>
        </div>

        <details class="cols-toggle" open>
          <summary>Kolommen selecteren ({{ all_columns|length }} beschikbaar)</summary>
          <div class="cols-actions">
            <a onclick="toggleAll(true)">Alles aan</a>
            <a onclick="toggleAll(false)">Alles uit</a>
            <a onclick="resetDefaults()">Standaard</a>
          </div>
          <div class="cols-grid">
            {% for col in all_columns %}
            <label>
              <input type="checkbox" name="cols" value="{{ col }}" {% if col in default_on %}checked{% endif %} class="col-cb" data-default="{{ 'true' if col in default_on else 'false' }}">
              {{ col }}
            </label>
            {% endfor %}
          </div>
        </details>
      </form>
      <p class="hint">Voor snelheid: gebruik <strong>Begint met</strong> of <strong>Exact</strong>. Daarna kun je op de resultatenpagina verder verfijnen met een extra filter.</p>
    </div>
  </div>

  <script>
    function toggleAll(state) {
      document.querySelectorAll('.col-cb').forEach(cb => cb.checked = state);
    }
    function resetDefaults() {
      document.querySelectorAll('.col-cb').forEach(cb => {
        cb.checked = cb.dataset.default === 'true';
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f172a; color: #e2e8f0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .card { background: #1e293b; border-radius: 12px; padding: 40px; width: 100%; max-width: 400px; box-shadow: 0 25px 50px rgba(0,0,0,.3); }
    h1 { text-align: center; margin-bottom: 8px; font-size: 28px; color: #38bdf8; }
    .sub { text-align: center; color: #94a3b8; margin-bottom: 32px; font-size: 14px; }
    label { display: block; font-size: 14px; color: #94a3b8; margin-bottom: 6px; }
    input[type=password] { width: 100%; padding: 12px 16px; border: 1px solid #334155; border-radius: 8px; background: #0f172a; color: #e2e8f0; font-size: 16px; outline: none; transition: border .2s; }
    input[type=password]:focus { border-color: #38bdf8; }
    button { width: 100%; padding: 12px; margin-top: 20px; background: #38bdf8; color: #0f172a; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background .2s; }
    button:hover { background: #7dd3fc; }
    .error { background: #7f1d1d; color: #fca5a5; padding: 10px 14px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; text-align: center; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ”’ Portal</h1>
    <p class="sub">Beveiligde omgeving</p>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <label for="password">Wachtwoord</label>
      <input type="password" name="password" id="password" placeholder="Voer wachtwoord in..." autofocus>
      <button type="submit">Inloggen</button>
    </form>
  </div>
</body>
</html>

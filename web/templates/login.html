<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal</title>
  <style>
    :root { --bg: #0a0e1a; --surface: #141929; --surface2: #1c2137; --border: #252d44; --text: #e2e8f0; --text2: #8892a8; --accent: #3b82f6; --accent-hover: #60a5fa; --danger: #ef4444; --danger-bg: #2a1015; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .card { background: var(--surface); border: 1px solid var(--border); border-radius: 16px; padding: 48px 40px; width: 100%; max-width: 420px; box-shadow: 0 24px 64px rgba(0,0,0,.4); }
    .logo { text-align: center; font-size: 40px; margin-bottom: 8px; }
    h1 { text-align: center; margin-bottom: 4px; font-size: 22px; font-weight: 700; color: var(--text); letter-spacing: -.3px; }
    .sub { text-align: center; color: var(--text2); margin-bottom: 32px; font-size: 14px; }
    label { display: block; font-size: 13px; font-weight: 500; color: var(--text2); margin-bottom: 8px; text-transform: uppercase; letter-spacing: .5px; }
    input[type=password] { width: 100%; padding: 14px 16px; border: 1px solid var(--border); border-radius: 10px; background: var(--bg); color: var(--text); font-size: 15px; outline: none; transition: border .2s, box-shadow .2s; }
    input[type=password]:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(59,130,246,.15); }
    button { width: 100%; padding: 14px; margin-top: 24px; background: var(--accent); color: #fff; border: none; border-radius: 10px; font-size: 15px; font-weight: 600; cursor: pointer; transition: background .2s, transform .1s; }
    button:hover { background: var(--accent-hover); }
    button:active { transform: scale(.98); }
    .error { background: var(--danger-bg); color: #fca5a5; padding: 12px 16px; border-radius: 10px; margin-bottom: 24px; font-size: 14px; text-align: center; border: 1px solid rgba(239,68,68,.2); }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">ðŸ”’</div>
    <h1>Portal</h1>
    <p class="sub">Voer je wachtwoord in om verder te gaan</p>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <label for="password">Wachtwoord</label>
      <input type="password" name="password" id="password" placeholder="Voer wachtwoord in..." autofocus>
      <button type="submit">Inloggen</button>
    </form>
  </div>
</body>
</html>

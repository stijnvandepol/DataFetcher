services:
  postgres:
    image: postgres:16.6
    container_name: json_postgres
    restart: unless-stopped
    shm_size: "1gb"
    command:
      - postgres
      - -c
      - max_parallel_workers_per_gather=0
      - -c
      - max_parallel_workers=2
      - -c
      - max_worker_processes=4
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 3s
      timeout: 3s
      retries: 10
    security_opt:
      - no-new-privileges:true

  fetcher:
    build: ./fetcher
    container_name: app_fetcher
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "8000"
    networks:
      - backend
      - fetcher_ext
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')\""]
      interval: 10s
      timeout: 5s
      retries: 3
    environment:
      - MANUAL_MODE=1
      - FETCHER_API_PORT=8000
      - SOURCE_URL=${SOURCE_URL}
      - CHECK_INTERVAL=${CHECK_INTERVAL:-21600}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - WEBAPP_USER=${WEBAPP_DB_USER}
      - WEBAPP_PASSWORD=${WEBAPP_DB_PASSWORD}
    volumes:
      - fetcher_temp:/tmp/fetcher
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true

  web:
    build: ./web
    container_name: app_web
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      fetcher:
        condition: service_healthy
    expose:
      - "5000"
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5000/healthz')\""]
      interval: 10s
      timeout: 5s
      retries: 3
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${WEBAPP_DB_USER}
      - DB_PASSWORD=${WEBAPP_DB_PASSWORD}
      - FETCHER_API_URL=http://fetcher:8000
      - APP_PASSWORD=${APP_PASSWORD}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
    read_only: true
    tmpfs:
      - /tmp:size=64M
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true

  nginx:
    build: ./nginx
    container_name: app_proxy
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - frontend
    read_only: true
    tmpfs:
      - /var/cache/nginx:size=32M
      - /var/run:size=1M
      - /tmp:size=8M
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETUID
      - SETGID
    security_opt:
      - no-new-privileges:true

networks:
  backend:
    driver: bridge
    internal: true          # no internet — DB traffic only
  frontend:
    driver: bridge          # nginx ↔ web
  fetcher_ext:
    driver: bridge          # fetcher → internet (source downloads)

volumes:
  pgdata:
  fetcher_temp:
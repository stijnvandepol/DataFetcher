server {
    listen 80;
    server_name _;
    # Redirect alles naar HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name _;

    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Moderne TLS configuratie
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5:!RC4;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers (als backup, Flask doet het ook)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Verberg server info
    server_tokens off;

    # Beperk request body grootte
    client_max_body_size 1m;

    # Rate limiting zone (10 requests per seconde per IP)
    limit_req zone=app burst=20 nodelay;

    location / {
        proxy_pass http://web:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Geen proxy buffering info lekken
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }

    # Blokkeer directe toegang tot gevoelige paden
    location ~ /\. {
        deny all;
    }
}
